<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookShelf Submission</title>
</head>
<body>
    <header>
        <h2>BookShelf Apps</h2>
        <div class="search">
            <input type="text" name="search" id="searchInput" placeholder="masukkan judul buku ...">
            <button id="searchButton">cari</button>
            <a href="#inputbuku">tambahkan buku baru</a>
        </div> 
    </header>
    <main>
        <section class="container">
            <div class="belum-dibaca">
                <h2>Belum Dibaca</h2>
                <div id="belumDibaca"></div>
            </div>
            <div class="sudah-dibaca">
                <h2>Sudah Dibaca</h2>
                <div id="sudahDibaca"></div>
            </div>
        </section>
        <section id="inputbuku" class="container2">
            <div class="input-container">
                <h2>Masukkan Buku Baru</h2>
                <form id="form">
                    <div>
                        <label for="inputJudul">Judul</label>
                        <input type="text" name="inputJudul" id="inputJudul" placeholder="Masukkan judul buku ...">
                    </div>
                    <div>
                        <label for="inputPenulis">Penulis</label>
                        <input type="text" name="inputPenulis" id="inputPenulis" placeholder="Masukkan nama penulis buku ...">
                    </div>
                    <div>
                        <label for="inputTahun">Tahun</label>
                        <input type="number" name="inputTahun" id="inputTahun" placeholder="Masukkan tahun terbit buku ...">
                    </div>
                    <div>
                        <label for="checkboxBuku">Sudah Dibaca</label>
                        <input type="checkbox" name="checkboxBuku" id="checkboxBuku">
                    </div>
                    <button type="submit">Masukkan Buku ke Rak</button>
                </form>
            </div>
            
            <div></div>
        </section>
    </main>
    <footer>
        <p>Submission - Belajar Membuat Front-End untuk Pemula</p>
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
